<mat-toolbar color="primary">
  <span>Characters by Origin</span>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-content>
      <form class="search-character-form" (ngSubmit)="onSearch()">
        <mat-form-field appearance="fill">
          <mat-label>Origin</mat-label>
          <input matInput placeholder="Enter origin" [(ngModel)]="origin" name="origin">
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Search</button>
      </form>

      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

      <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </div>

      <div *ngIf="!loading && characters.length > 0">
        <app-character-table 
          [characters]="characters" 
          [totalCount]="totalCount" 
          [page]="page"
          [pageSize]="pageSize"
          (pageChange)="onPageChange($event)">
        </app-character-table>
      </div>

      <div *ngIf="!loading && characters.length === 0 && !errorMessage">
        <p>No characters found.</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
